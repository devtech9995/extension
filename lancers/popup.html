<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<form class="w3-container w3-card-4 w3-light-brown w3-text-red w3-margin" style="width: 700px;">
<h2 class="w3-center">メッセージ</h2>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <textarea class="w3-input w3-border" name="email" type="text" placeholder="メッセージ" style = "resize:none; height : 100px;"></textarea>
    </div>
</div>

<div class="w3-row w3-light-grey w3-text-blue">
    <div class="w3-half w3-center">
      <h3>カテゴリ</h3>
      <select id="first-dropdown" name="first-dropdown" style="width: 300px;">
        <option value="">依頼のカテゴリを選択</option>
        <option value="9">システム開発・運用</option>
        <option value="1">Web制作・Webデザイン</option>
        <option value="18">デザイン制作</option>
        <option value="26">ライティング・ネーミング</option>
        <option value="34">タスク・作業</option>
        <option value="102">写真・動画・ナレーション</option>
        <option value="101">翻訳・通訳サービス</option>
        <option value="42">事務・コンサル・専門職・その他</option>
        <option value="268">営業・マーケティング・企画・広報</option>
      </select>

    </div>
    <div class="w3-half w3-center w3-margin-bottom">
      <h3>サブカテゴリ</h3>
      <select id="second-dropdown" name="second-dropdown", style="width:300px; display: none;">
        <option value="">Select a sub-option</option>
      </select>
    </div>
</div>
<div class="w3-row w3-text-green">
    <div class="w3-third w3-center">
      <h3>予算</h3>
      <select id="estimate">
        <option value="1万円 まで">1万円 まで</option>
        <option value="1万円 から 2万円 まで">1万円 から 2万円 まで</option>
        <option value="2万円 から 5万円 まで">2万円 から 5万円 まで</option>
        <option value="5万円 から 10万円 まで">5万円 から 10万円 まで</option>
        <option value="10万円 から 20万円 まで">10万円 から 20万円 まで</option>
        <option value="20万円 から 30万円 まで">20万円 から 30万円 まで</option>
        <option value="30万円 から 50万円 まで">30万円 から 50万円 まで</option>
        <option value="50万円 から 100万円 まで">50万円 から 100万円 まで</option>
        <option value="100万円 から 300万円 まで">100万円 から 300万円 まで</option>
        <option value="300万円 から 500万円 まで">300万円 から 500万円 まで</option>
        <option value="500万円 以上">500万円 以上</option>
      </select>
    </div>
    <div class="w3-third w3-center">
      <h3>納期</h3>
      <input type="date" id="date" name="date">

    </div>
    <div class="w3-third w3-center w3-margin-bottom">
      <h3>緊急度</h3>
      <select id ="business">
        <option value="middle">通常</option>
        <option value="low">急いでいない</option>
        <option value="high">急いでいる</option>
      </select>
    </div>
  </div>

<p class="w3-center">
<button class="w3-button w3-section w3-light-grey w3-ripple w3-text-blue" id = "save"> 保　管 </button>
<button class="w3-button w3-section w3-light-grey w3-ripple w3-text-green" id = "reset"> 履歴リセット </button>
</p>
<div class="plus"></div></form>
<script src="popup.js"></script>

</body>
</html>
